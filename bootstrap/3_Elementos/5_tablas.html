<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <title>Tablas</title>

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Agregar class="table" a la tabla -->

                    <!-- Se pueden agregar las siguientes clases para afectar el estilo de la tabla:
                            "table-dark" Nos permite cambiar los colores de la tabla a oscuros
            				"table-striped" Nos permite alternar colores entre cada fila
            				"table-bordered" Nos permite agregarle bordes a la tabla
            				"table-hover" Nos permite agregarle un hover a las filas
            				"table-sm" Nos permite hacer la tabla mas pequeña eliminando paddings
            				"table-responsive-xx" Nos permite adaptar nuestra tabla a dispositivos moviles, xx corresponde al tamaño de la pantalla -->

                    <table class="table table-dark table-sm table-hover table-responsive-lg">

                        <thead>
                            <th>fecha</th>
                            <th>Valor pH</th>
                            <th>Pais</th>
                        </thead>

                        <!-- Colores que se le pueden aplicar a las filas de la tabla:
                            "table-active"
        					"table-success"
        					"table-warning"
        					"table-danger"
        					"table-info" -->
                        <tr class="table-success">
                            <td>Carlos</td>
                            <td>21</td>
                            <td>Mexico</td>
                        </tr>


                        <!-- Backgrounds de bootstrap se pueden aplicar a las tablas:
                            "bg-primary"
        					"bg-success"
        					"bg-warning"
        					"bg-danger"
        					"bg-info -->
                        <tr class="bg-primary">
                            <td>Alejandro</td>
                            <td>34</td>
                            <td>España</td>
                        </tr>

                        <tr>
                            <td class="bg-success">Andres</td>
                            <td>25</td>
                            <td>Colombia</td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>




        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
