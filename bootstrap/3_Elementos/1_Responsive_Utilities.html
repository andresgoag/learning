<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <title>Responsive Utilities</title>

        <style>
            .columna {
                background: #2191fb;
                color: #fff;
                padding: 20px;
                margin-bottom: 20px;
            }
        </style>

    </head>

    <body>

        <!-- Mostrar u ocultar elementos segun el tamano de pantalla -->
        <div class="container">
            <div class="row">
                <!-- class="d-x-y" donde x es el tamano de pantalla de bootstrap, y es la propiedad: block, none -->
                <div class="columna col d-block d-sm-none">XS - Extra Small</div>
                <div class="columna col d-none d-sm-block d-md-none ">SM - Small</div>
                <div class="columna col d-none d-md-block d-lg-none ">MD - Medium</div>
                <div class="columna col d-none d-lg-block d-xl-none ">LG - Large</div>
                <div class="columna col d-none d-xl-block">XL - Extra Large</div>
            </div>
        </div>




        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
