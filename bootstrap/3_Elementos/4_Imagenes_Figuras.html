<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <title>Imagenes y Figuras</title>

        <style>
            .columna {
                margin-top: 20px;

                border: 1px solid #424242;
            }
        </style>


    </head>

    <body>

        <div class="container-fluid">
            <!-- La class="no-gutters" elimina los padding que bootstrap pone por defecto -->
            <div class="row no-gutters">
                <div class="columna col-4">
                    <!-- Con la class="img-fluid" hace que la imagen tenga el 100% del elemento padre, asi la imagen se adaptara al tamano de la columna que lo contiene -->
                    <!-- Con la class="float-left" se puede obligar a un elemento que se vaya para la izquierda o derecha (right) -->
                    <!-- Para los bordes de la imagen se puede usar class="rounded" para redondear las esquina y class="img-thumbnail" para darle un acabado diferente -->
                    <img class="img-fluid float-left rounded" src="http://lorempixel.com/200/200/" alt="">
                    <img class="img-fluid float-right img-thumbnail" src="http://lorempixel.com/200/200/" alt="">
                </div>

                <hr>
            </div>



            <div class="row">
                <div class="col-6">
                    <!-- Crear figura con texto explicativo debajo -->
                    <!-- a la etiqueta figure, se le pone class="figure" -->
                    <figure class="figure">
                        <!-- Se agrega una imagen -->
                        <img class="img-fluid rounded" src="http://lorempixel.com/400/400/" alt="">
                        <!-- se agrega un figcaption con class="figure-caption" -->
                        <figcaption class="figure-caption"> <p class="text-center">Lorem ipsum dolor sit amet, consectetur </p> </figcaption>
                    </figure>
                </div>
            </div>


        </div>




        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
