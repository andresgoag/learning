<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Reordenamiento Columnas</title>

        <style>

            .row{
                background: #e8e8e8;
                margin-top: 40px;
                margin-bottom: 40px;
            }

            .columna {
                background: #f2f2f2;
                text-align: center;
                padding: 10px;
                border: 1px solid #4d5061;
            }

        </style>

    </head>
    <body>


        <div class="container">

            <div class="row justify-content-between">


                <!-- Para cambiar el orden de las columnas class="order-" -->
                <!-- Aplica la clase para tipo de pantalla -->
                <div class="columna col-2 order-4 order-md-1">Columna 1</div>
                <div class="columna col-2 order-3 order-md-2">Columna 2</div>
                <div class="columna col-2 order-2 order-md-3">Columna 3</div>
                <div class="columna col-2 order-1 order-md-4">Columna 4</div>
            </div>


        </div>





        <!-- Anadir archivos Javascript, primero JQuery, luego popper y por ultimo bootstrap -->

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
