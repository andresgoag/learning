<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Columnas dentro de Columnas</title>

        <style>

            .container{
                margin-top: 20px;
            }

            .row{
                background: #e8e8e8;
            }

            .columna {
                background: #f2f2f2;
                text-align: center;
                border: 1px solid #4d5061;
            }

            .columna-interior {
                background: #e8e8e8;
                border: 1px solid #4d5061;
                padding:10px;
            }

        </style>

    </head>

    <body>



        <!-- Estructura para poner columnas dentro de otras columnas -->
        <div class="container">

            <div class="row">

                <div class="columna col-md-6">
                    Columna1
                    <div class="row justify-content-around">
                        <div class="columna-interior col">Columna 1.1</div>
                        <div class="columna-interior col">Columna 1.2</div>

                    </div>
                </div>

                <div class="columna col-md-6">
                    Columna2
                    <div class="row justify-content-around">
                        <div class="columna-interior col-4">Columna1</div>
                        <div class="columna-interior col-4">Columna2</div>
                    </div>
                </div>

            </div>


        </div>





        <!-- Anadir archivos Javascript, primero JQuery, luego popper y por ultimo bootstrap -->

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
