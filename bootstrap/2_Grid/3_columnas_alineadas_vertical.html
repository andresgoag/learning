<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Columnas Alineadas Verticalmente</title>

        <style>
            .row {
                background: #e8e8e8;
                height:150px;
                margin-top: 20px;
            }

            .col {
                background: #f2f2f2;
                text-align: center;
                padding: 10px;
                border: 1px solid #4d5061;
            }

        </style>

    </head>
    <body>

        <div class="container">

            <div class="row align-items-start">
                <div class="col">Columna 1</div>
                <div class="col">Columna 2</div>
                <div class="col">Columna 3</div>
            </div>

            <div class="row align-items-center">
                <div class="col">Columna 1</div>
                <div class="col">Columna 2</div>
                <div class="col">Columna 3</div>
            </div>


            <div class="row align-items-end">
                <div class="col">Columna 1</div>
                <div class="col">Columna 2</div>
                <div class="col">Columna 3</div>
            </div>


            <br><br>
            <h2>Alineacion Independiente</h2>


            <div class="row">
                <div class="col align-self-start">Columna1</div>
                <div class="col align-self-center">Columna1</div>
                <div class="col align-self-end">Columna1</div>
            </div>

        </div>




        <!-- Anadir archivos Javascript, primero JQuery, luego popper y por ultimo bootstrap -->

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
