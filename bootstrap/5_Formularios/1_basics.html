<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Formularios</title>
    </head>
    <body>

        <div class="container">
            <div class="row mt-3">
                <div class="col">

                    <form class="" action="#" method="post">

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                        </div>

                        <div class="form-group">
                            <label for="pass">Contrasena</label>
                            <input type="password" class="form-control" placeholder="Contrasena" name="pass" id="pass">
                        </div>

                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="pais">Pais</label>
                            <select class="form-control" name="pais" id="pais">
                                <option value="mexico">Mexico</option>
                                <option value="espana">Espana</option>
                                <option value="colombia">Colombia</option>
                            </select>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="hombre" value="hombre" class="form-check-input mr-2">Hombre
                            </label>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="hombre" value="mujer" class="form-check-input mr-2">Mujer
                            </label>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" name="terminos" id="terminos" value="acepto" class="form-check-input mr-2">Acepto Terminos
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary mt-2" name="button">Enviar</button>

                    </form>

                </div>
            </div>
        </div>

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
