<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Custom Forms</title>
    </head>
    <body>

        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <form class="mt-3" action="#" method="post">
                        <h2>Checkbox Personalizados</h2>
                        <hr>

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="" value="" id="checkbox_1" class="custom-control-input">
                            <label for="checkbox_1" class="custom-control-label">Acepto los Terminos y Condiciones</label>
                        </div>

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="" value="" id="checkbox_2" class="custom-control-input">
                            <label for="checkbox_2" class="custom-control-label">Acepto Politicas de Privacidad</label>
                        </div>

                    </form>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <form class="mt-3" action="#" method="post">
                        <h2>Radio Button Personalizados</h2>
                        <hr>

                        <div class="custom-control custom-radio">
                            <input type="radio" name="sexo" value="" id="radio_1" class="custom-control-input">
                            <label for="radio_1" class="custom-control-label">Hombre</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" name="sexo" value="" id="radio_2" class="custom-control-input">
                            <label for="radio_2" class="custom-control-label">Mujer</label>
                        </div>

                        <br>

                        <div class="custom-control custom-control-inline custom-radio">
                            <input type="radio" name="edad" value="" id="radio_3" class="custom-control-input">
                            <label for="radio_3" class="custom-control-label">Menor de Edad</label>
                        </div>

                        <div class="custom-control custom-control-inline custom-radio">
                            <input type="radio" name="edad" value="" id="radio_4" class="custom-control-input">
                            <label for="radio_4" class="custom-control-label">Mayor de Edad</label>
                        </div>

                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form class="mt-3" action="#" method="post">
                        <h2>Select Personalizado</h2>
                        <hr>
                        <select class="custom-select mb-3" name="">
                            <option value="1">Opcion 1</option>
                            <option value="2">Opcion 2</option>
                            <option value="3">Opcion 3</option>
                            <option value="4">Opcion 4</option>
                        </select>

                        <select class="custom-select custom-select-lg mb-3" name="">
                            <option value="1">Opcion 1</option>
                            <option value="2">Opcion 2</option>
                            <option value="3">Opcion 3</option>
                            <option value="4">Opcion 4</option>
                        </select>

                        <select class="custom-select  custom-select-sm mb-3" name="">
                            <option value="1">Opcion 1</option>
                            <option value="2">Opcion 2</option>
                            <option value="3">Opcion 3</option>
                            <option value="4">Opcion 4</option>
                        </select>
                    </form>
                </div>
            </div>


        </div>

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
