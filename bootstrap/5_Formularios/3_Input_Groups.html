<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Input Groups</title>
    </head>
    <body>

        <div class="container">
            <div class="row mt-3">
                <div class="col">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Nombre</span>
                        </div>
                        <input type="text" name="" value="" class="form-control">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" name="" value="" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">@correo.com</span>
                        </div>
                    </div>


                    <hr>

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Nombre</span>
                        </div>
                        <input type="text" name="" value="" class="form-control">
                    </div>

                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Nombre</span>
                        </div>
                        <input type="text" name="" value="" class="form-control">
                    </div>


                    <hr>


                    <div class="input-group">
                        <input type="text" name="" id="buscar" placeholder="buscar" value="" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" name="button">Buscar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
