<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Checkbox y Radio Buttons</title>
    </head>
    <body>

        <div class="container">
            <div class="row mt-3">
                <div class="col">

                    <form class="" action="#" method="post">

                        <h4>Checkbox</h4>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" name="" value="opcion1"> Opcion 1
                            </label>
                        </div>

                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input type="checkbox" name="" value="opcion1" disabled> Opcion 2
                            </label>
                        </div>

                        <hr>

                        <h4>Radio Buttons</h4>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                            </label>
                        </div>

                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="mujer" value="mujer" disabled> Mujer
                            </label>
                        </div>

                    </form>

                </div>


                <div class="col-12">

                    <form class="" action="#" method="post">
                        <hr>
                        <h4>Inline Checkbox</h4>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" name="" value="opcion1"> Opcion 1
                            </label>
                        </div>

                        <div class="form-check form-check-inline disabled">
                            <label class="form-check-label">
                                <input type="checkbox" name="" value="opcion1" disabled> Opcion 2
                            </label>
                        </div>

                        <hr>

                        <h4>Radio Buttons</h4>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="mujer" value="mujer"> Mujer
                            </label>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
