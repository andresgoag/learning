<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Input Types</title>
    </head>
    <body>

        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2>Tamanos Inputs</h2>
                    <hr>
                    <form class="" action="index.html" method="post">
                        <div class="form-group">
                            <!-- input mas grande class="form-control-lg" -->
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control form-control-lg" value="">
                        </div>

                        <div class="form-group">
                            <!-- input mas grande class="form-control-lg" -->
                            <label for="correo">Correo</label>
                            <input type="text" name="correo" id="correo" placeholder="correo" class="form-control" value="">
                        </div>

                        <div class="form-group">
                            <!-- input mas grande class="form-control-lg" -->
                            <label for="pasaporte">Pasaporte</label>
                            <input type="text" name="pasaporte" id="pasaporte" placeholder="pasaporte" class="form-control form-control-sm" value="">
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <h2>Estados de Readonly y disabled</h2>
                    <hr>
                    <form class="" action="index.html" method="post">
                        <div class="form-group">
                            <!-- input mas grande class="form-control-lg" -->
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="No puedes modificar este texto" class="form-control" value="" readonly>
                        </div>

                        <div class="form-group">
                            <!-- input mas grande class="form-control-lg" -->
                            <label for="correo">Correo</label>
                            <input type="text" name="correo" id="correo" placeholder="Deshabilitado" class="form-control" value="" disabled>
                        </div>

                        <div class="form-group">
                            <!-- input mas grande class="form-control-lg" -->
                            <label for="pasaporte">Pasaporte</label>
                            <input type="text" name="pasaporte" id="pasaporte" placeholder="pasaporte" class="form-control" value="">
                        </div>

                        <div class="form-group">
                            <select class="form-control" name="" disabled>
                                <option value="1">Select Deshabilitado</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="radio" name="" value="" id="" disabled> Radio deshabilitado
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
