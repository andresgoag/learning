<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Formularios Inline</title>
    </head>
    <body>

        <div class="container">
            <div class="row mt-3">
                <div class="col">

                    <form class="form-inline" action="#" method="">

                        <input type="text" class="form-control mr-1" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="password" class="form-control mr-1" name="pass" id="password" placeholder="Contrasena">

                        <div class="form-check mr-3">
                            <input type="checkbox" name="recordar" id="recordar" value="recordar" class="form-check-input">
                            <label for="recordar" class="form-check-label">Recordar Sesion</label>
                        </div>

                        <input type="submit" name="" value="Iniciar Sesion" class="btn btn-success">

                    </form>

                </div>
            </div>
        </div>

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
