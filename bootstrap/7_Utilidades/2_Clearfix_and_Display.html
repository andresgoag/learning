<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Clearfix and Display Property</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<style>
			.caja {
				height: 100px;
				width: 100px;
				background: black;
			}
		</style>
	</head>

	<body>

		<div class="container">
			<div class="row mt-3">
				<div class="col">
					<div class="bg-primary text-white p-2 mb-4">Elemento tipo bloque: Abarca el 100%</div>
					<span class="bg-success text-white d-inline-block p-2 mb-4">Elemento de tipo linea: abarca solo lo que necesita (convertidos a inlineblock)</span>
					<span class="bg-success text-white d-inline-block p-2 mb-4">Elemento de tipo linea (convertidos a inlineblock)</span>
					<!-- Como se convirtienron a inline block, ya se le puede agregar paddings sin afectar la estructura de la pagina -->


					<div class="bg-primary text-white d-inline-block p-2 mb-4">Elemento de tipo bloque (Convertido a inline-block)</div>

					<span class="bg-success text-white d-block p-2 mb-4">Elemento tipo linea (Convertido a block)</span>

				</div>
			</div>

			<div class="row mt-3">
				<div class="col">
					<!-- Clearfix es para arreglar que el elemento padre contenedor desaparece al posicionar los div a los extremos -->
					<div class="bg-primary clearfix">
						<div class="caja float-left d-inline-block"></div>

						<div class="caja float-right d-inline-block"></div>
					</div>
				</div>
			</div>
		</div>


		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="../js/bootstrap.min.js"></script>

	</body>
</html>
