<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Bordes</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<style>
			.caja {
				width: 100px;
				height: 100px;
				display: inline-block;
				margin: 20px;
				border: 1px solid black;
			}
		</style>
	</head>

	<body>

		<div class="container">
			<div class="row mt-3">
				<div class="col-6">
					<div class="caja bg-light"></div>
					<div class="caja bg-light border-0"></div>
					<div class="caja bg-light border-top-0"></div>
					<div class="caja bg-light border-right-0"></div>
					<div class="caja bg-light border-bottom-0"></div>
					<div class="caja bg-light border-left-0"></div>
				</div>

				<div class="col-6">
					<div class="caja bg-light border-primary"></div>
					<div class="caja bg-light border-secondary"></div>
					<div class="caja bg-light border-success"></div>
					<div class="caja bg-light border-danger"></div>
					<div class="caja bg-light border-warning"></div>
					<div class="caja bg-light border-info"></div>
					<div class="caja bg-light border-light"></div>
					<div class="caja bg-light border-dark"></div>
					<div class="caja bg-light border-white"></div>
				</div>

				<div class="col-6">
					<div class="caja bg-primary border-0 rounded"></div>
					<div class="caja bg-primary border-0 rounded-sm"></div>
					<div class="caja bg-primary border-0 rounded-lg"></div>
					<div class="caja bg-primary border-0 rounded-top"></div>
					<div class="caja bg-primary border-0 rounded-right"></div>
					<div class="caja bg-primary border-0 rounded-left"></div>
					<div class="caja bg-primary border-0 rounded-bottom"></div>
					<div class="caja bg-primary border-0 rounded-circle"></div>
					<div class="caja bg-primary border-0 rounded-0"></div>
				</div>
			</div>
		</div>


		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="../js/bootstrap.min.js"></script>

	</body>
</html>
