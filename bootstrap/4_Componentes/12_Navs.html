<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Navs</title>

        <style>
            .fm-nav a {
                color: #fff;
                padding: 15px;
            }

            .fm-nav .disabled {
                color: rgba(255, 255, 255, 0.5);
            }

            .fm-nav a:hover {
                background: rgba(255, 255, 255, 0.1);
            }
        </style>
    </head>
    <body>


        <div class="container">
            <div class="row">

                <div class="col-12 mt-4">
                    <h3>Menu con ul</h3>
                    <hr>
                    <ul class="nav">

                        <li class="nav-item">
                            <a href="#" class="nav-link active">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Blog</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link disabled">Proximamente</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Contacto</a>
                        </li>

                    </ul>
                </div>

                <div class="col-12 mt-4">
                    <h3>Menu con estilos CSS</h3>
                    <hr>
                    <ul class="nav fm-nav bg-dark">

                        <li class="nav-item">
                            <a href="#" class="nav-link active">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Blog</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link disabled">Proximamente</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Contacto</a>
                        </li>

                    </ul>
                </div>

                <div class="col-12 mt-4">
                    <h3>Menu con NAV</h3>
                    <hr>
                    <nav class="nav">
                        <a href="#" class="nav-link">Inicio</a>
                        <a href="#" class="nav-link">Blog</a>
                        <a href="#" class="nav-link disabled">Proximamente</a>
                        <a href="#" class="nav-link">Contacto</a>
                    </nav>
                </div>

                <div class="col-4 mt-4">
                    <h3>Menu Vertical</h3>
                    <hr>
                    <nav class="nav fm-nav bg-dark flex-column">
                        <a href="#" class="nav-link">Inicio</a>
                        <a href="#" class="nav-link">Blog</a>
                        <a href="#" class="nav-link disabled">Proximamente</a>
                        <a href="#" class="nav-link">Contacto</a>
                    </nav>
                </div>

            </div>
        </div>



        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
