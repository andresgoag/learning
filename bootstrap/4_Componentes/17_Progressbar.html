<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Esta linea simpre debe de ir, es para el correcto comportamiento de responsive -->
        <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Archivo css de bootstrap -->
        <title>Popovers</title>

    </head>

    <body>

        <div class="container">

            <div class="row mt-3">
                <div class="col-6">
                    <h3>Barras de Progreso</h3>
                    <hr>

                    <div class="progress mb-3" style="height: 25px;">
                        <div class="progress-bar" role="progressbar" style="width:0%;">
                            0%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 10px;">
                        <div class="progress-bar" role="progressbar" style="width:50%;">
                            50%
                        </div>
                    </div>


                    <div class="progress mb-3" style="height: 50px;">
                        <div class="progress-bar" role="progressbar" style="width:100%;">
                            100%
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar bg-secondary" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar bg-dark" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar bg-light" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                </div>

                <div class="col">
                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped bg-light" role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js"></script>

    </body>
</html>
