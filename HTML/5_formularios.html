<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <main>

        <form action="">
    
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            </label>
    
            <label for="inicio-platzi">
                <span>Que dia comenzaste en platzi?</span>
                <input type="date" id="inicio-platzi" name="inicio-platzi">
            </label>
    
            <label for="horario">
                <span>En que horario estudias?</span>
                <input type="time" id="horario" name="horario">
            </label>
    
        </form>
    
    





        
        <!-- Tipos de inputs: https://www.w3schools.com/html/html_form_input_types.asp -->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#%3Cinput%3E_types -->
    
    
        <!-- Calendario -->
        <form action="">
    
            <label for="hora">
                <span>Hora</span>
                <input type="time" id="hora" name="hora">
            </label>
    
            <label for="dia">
                <span>Dia</span>
                <input type="date" id="dia" name="dia">
            </label>
    
            <label for="semana">
                <span>Semana</span>
                <input type="week" id="semana" name="semana">
            </label>
    
            <label for="mes">
                <span>Mes</span>
                <input type="month" id="mes" name="mes">
            </label>
    
            <input type="submit">
    
        </form>
    
    


        <!-- Calendario Simple -->
    
        <form action="">
    
            <label for="calendario">
                <span>Calendario</span>
                <input type="datetime-local" id="calendario" name="calendario">
            </label>
    
            <input type="submit">
    
        </form>
    
    






        <!-- Autocomplete Required -->
    
        <!-- Tipos de autocomplete https://developer.mozilla.org/es/docs/Web/HTML/Atributos/autocomplete -->
    
        <form action="">
    
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required autofocus>
            </label>
    
            <label for="correo">
                <span>Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required>
            </label>
    
            <label for="pais">
                <span>En que pais vives?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required>
            </label>
    
            <label for="cp">
                <span>Cual es tu codigo postal?</span>
                <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
            </label>
    
            <input type="submit" value="Enviar">
    
        </form>
    
    
        <!-- Select -->
    
        <form action="">
    
            <!-- Select Sencillo -->
            <select name="cursos" id="">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML5">HTML5</option>
                <option value="CSS3">CSS3</option>
                <option value="Web Standards">Web Standards</option>
            </select>


            <!-- Buenas practicas -->

            <input list="cursos">
            <datalist id="cursos">

                <option value="JavaScript"></option>
                <option value="HTML5"></option>
                <option value="CSS3"></option>
                <option value="Web Standards"></option>

            </datalist>

        </form>

    </main>


</body>
</html>
