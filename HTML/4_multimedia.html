<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <main>
        <section>
            <figure> <!-- es una etiqueta contenedora para una imagen -->
                <img src="./pics/small.jpg" alt="Descripcion que se ve, si no carga la imagen">
                <figcaption>Es una imagen de gato</figcaption>
            </figure>
        </section>

        <section>
            <video controls preload="auto">
                <source src="./ruta.mp4#t=10,60"> <!-- Iniciar reproduccion en el segundo 10 y termina en el 60 (#t=10,60) -->
            </video> 
        </section>
    </main>
</body>
</html>
