<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment HTML level two</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="http://www.google.com" method="get">
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="" placeholder="First Name" required>
      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="useremail">Email:</label>
      <input id="useremail" type="email" name="" placeholder="name@email.com" required>
      <label for="psk">Password:</label>
      <input id="psk" type="password" name="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes18">Yes:</label>
      <input id="yes18" type="radio" name="Over18" value="yes">
      <label for="no18">No:</label>
      <input id="no18" type="radio" name="Over18" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">Pay Pal</option>
      </select>

      <p></p>
      
      <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
