<!doctype html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v4.1.1">
        <title>Registrarse - Skoods</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            }

            @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
            }
        </style>

        <!-- Custom styles for this template -->
        <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">

    </head>



    <body class="text-center">

        <form class="form-signin" action="{{url_for('signup')}}" method="POST">

            <img class="mb-4" src="{{url_for('static', filename='images/logo.png')}}" alt=""  width="115" height="76">

            <h1 class="h3 mb-3 font-weight-normal">Crear Cuenta</h1>

            <label for="nombre" class="sr-only">Nombre</label>
            <input type="text" id="nombre" name="name" class="form-control" placeholder="Nombre" required autofocus>

            <label for="inputEmail" class="sr-only">Correo Electronico</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Correo Electrónico" required>

            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Contraseña" required>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p>{{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit_btn">Crear</button>

            <p class="pa">Ya estás registrado? <a href="{{ url_for('login') }}">Iniciar Sesión</a> </p>

            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

        </form>


    </body>


</html>
